<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&display=swap"
    rel="stylesheet" />
  <title>Signup Quiz App</title>
</head>

<body>
  <div class="all-holder">
  <form method="post" action="http://localhost:8080/login">
    <h2>Sign Up</h2>
    <input type="text" placeholder="Enter your names" name="name" id="name" />
    <input type="email" placeholder="Enter your email" name="email" id="email" />
    <input type="password" placeholder="Enter your password" name="password" id="password" />
    <button type="submit" onclick="getCurrentData(event);"
    >Sign Up</button>
  </form>
<h2 class="errorDiv" id="errorDiv"></h2>
</div>
  <script src="formData.js"> </script>

</body>

</html>
