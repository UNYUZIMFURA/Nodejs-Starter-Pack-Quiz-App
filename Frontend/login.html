<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&display=swap"
    rel="stylesheet" />
  <title>Login Quiz App</title>
</head>

<body>
  <div class="login-holder">
  <form action="http://localhost:8080/quiz" method="post">
    <h2>Login</h2>
    <input type="email" placeholder="Enter your email" name="email" id="loginEmail" />
    <input type="password" placeholder="Enter your password" name="password" id="loginPassword" />
    <button type="submit" onclick="fetchLoginData(event);">Login</button>
  </form>
  <h2 id="errorDiv" class="errorDiv"></h2>
  </div>
</body>
<script src="formData.js"> </script>

</html>
